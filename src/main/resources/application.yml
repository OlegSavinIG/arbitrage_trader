dexscreener:
  base-url: /tokens/v1/{chainId}/{tokenAddresses}
  tokens:
    solana:
      - symbol: RFC_USDT
        address: C3DwDjT17gDvvCYC2nsdGHxDHVmQRdhKfpAdqQ29pump
      - symbol: ALCH_USDT
        address: HNg5PYJmtqcmzXrv6S9zP1CDKk5BgDuyFBxbvNApump

management:
  tracing:
    sampling:
      probability: 1.0
    baggage:
      remote-fields:
        - request_id
      correlation:
        fields:
          - request_id
    propagation:
      type: b3
    metrics:
      enable:
        jvm: true
        system: true
        process: true
      distribution:
        percentiles-histogram:
          "[api.calls.latency]": true
        percentiles:
          "[api.calls.latency]": 0.5, 0.95, 0.99
    endpoints:
      web:
        exposure:
          include: health,info,prometheus,metrics,beans

clickhouse:
  url: "jdbc:clickhouse://host.docker.internal:9000/arbitrage"
  user: default
  password: default

zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"